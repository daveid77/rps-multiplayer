<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <title>RPS Multiplayer :: David Morse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

  <div id="container">

    <header>
      <div class="mainwrapper">
        <h1>Rock Paper Scissors Multiplayer</h1>
      </div>
    </header>

    <section id="main">
      <div class="mainwrapper">

        <div class="content maininner">

          <div id="header-wrapper">

            <div id="start-game">
              <input type="text" id="enter-name" placeholder="Enter Your Name">
              <input type="submit" id="start-button" value="Start">
            </div>

            <div id="busy-game">
              <p>Sorry, two players are already playing.</p>
            </div>

            <div id="player-info">
              <p id="player-id">Hi, <span id="player-name"></span>! You are player <span id="player-number"></span></p>
              <p id="your-turn">It's your turn!</p>
              <p id="waiting-for-turn">Waiting for <span id="player-name-other">Pavan</span> to choose.</p>
            </div>

          </div>

          <div id="game-wrapper">
            <div id="player-one-game">
              <p>Waiting for Player 1</p>
            </div>
            <div id="game-result">

            </div>
            <div id="player-two-game">
              <p>Waiting for Player 2</p>
            </div>
          </div>

          <div id="chat-wrapper">
            <div id="chat-area-outer">
              <div id="chat-area"><!-- Chat Box<br>Chat Box<br>Chat Box --></div>
            </div>
            <input type="text" id="chat-entry" placeholder="Enter Message">
            <input type="submit" id="send-button" value="Send">
          </div>

        </div>

      </div>
    </section>

  </div>

  <footer>
    <div class="mainwrapper">
      <div class="copyright">
        <p><a href="https://github.com/dbmarshall/rps-multiplayer/" title="Repo with README file and license information">&copy; Copyright 2017 David Morse</a></p>
      </div>
    </div>
  </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
